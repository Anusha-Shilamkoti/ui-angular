<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
  <form>
  <div class="row">
    <div class="col-lg-4"><br><br><br></div>
    <div class="col-lg-4">
      <br><br><br><br>
<div [hidden]="submitted" style="width: 400px;">  
  <form [formGroup]="usersaveform" #saveUser1 (ngSubmit)="saveUser(saveUser1)" class="form-container p-5">  
   <h1 style="text-align: center; color: white;">Login</h1>
<div class="form-group">  
  <label for="name"><h4 style="color: white;">User Name</h4></label> 
  <div class="input-container">
    <i class="fa fa-user icon"></i>
  <input type="text" autofocus class="form-control" formControlName="userName" data-toggle="tooltip"   
     data-placement="center" title="Enter User Name" placeholder="Enter User Name" > 
  </div> 
  <div class="alert alert-danger" *ngIf = "(usersaveform.get('userName').touched) && (usersaveform.get('userName').invalid)"   
    style="margin-top: 5px;">  
      <span *ngIf="usersaveform.get('userName').errors.required">username is required</span>  
        <span *ngIf = "usersaveform.get('userName').errors.minlength">   
            MinLength Error   
        </span>                     
    </div>  
</div>  

<div class="form-group">  
<label for="name"><h4 style="color: white;">Password</h4></label>  
<div class="input-container">
  <i class="fa fa-key icon"></i>
<input type="password" class="form-control"  formControlName="password" data-toggle="tooltip"   
   data-placement="right" title="Enter Password" placeholder="Enter Password">  
</div>
<div class="alert alert-danger" *ngIf = "(usersaveform.get('password').touched) && (usersaveform.get('password').invalid)"   
  style="margin-top: 5px;">  
    <span *ngIf="usersaveform.get('password').errors.required">password is required</span>  
      <span *ngIf = "usersaveform.get('password').errors.minlength">   
          MinLength Error   
      </span>                     
  </div>  
</div>

<br>
<div class="row">
  <div class="col-lg-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="col-lg-7">
   

      <span class="float-right font-weight-bold">

         New User?

       <a routerLink="/registration">

        Signup!

       </a>

      </span>

    
  </div>
</div>
 
</form>
</div>
</div>
<div class="col-lg-4"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
    
</div>
</form>
</body>
