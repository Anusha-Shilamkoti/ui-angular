<body>  <button class="btn btn-primary"><a class="nav-link" routerLink="/admin">
    <h5 style="color: white;">Back</h5>
  </a></button>
    <br><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h3 style="color: white; text-align: center;">Stock Exchange List</h3>
<br><table  class="table table-hover table-sm">  
    <thead class="thead-light">  
        <tr>  
            <th>Id</th>   
            <th>Stock Exchange</th>  
            <th>Brief</th>  
            <th>Contact Address</th>  
            <th>Remarks</th> 
            <th>Edit</th> 
            
         </tr>  
    </thead>  
    <tbody>   
         <tr *ngFor="let stockexchange of stockexchnagelist ">  
            <td>{{stockexchange.id}}</td>  
           
            <td>{{stockexchange.stockExchange}}</td>  
            <td>{{stockexchange.brief}}</td>
            <td>{{stockexchange.contactAddress}}</td>
            <td>{{stockexchange.remarks}}</td>
            <td><button (click)="updateStockexchange(stockexchange)" class="btn btn-primary">Update</button> </td>
            
           <!--<td><button (click)="deleteStockexchange(stockexchange)" class="btn btn-danger">Delete</button> </td>-->
         </tr>   
    </tbody><br>
    <button class="btn btn-success"><a class="nav-link" routerLink="/create-stockexchange">
        <h5 style="color: white;">Add</h5>
      </a></button>  
</table> 
</div> 
</div> 
</body>
