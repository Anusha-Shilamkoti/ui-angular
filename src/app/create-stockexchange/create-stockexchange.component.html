<!DOCTYPE html>
<html>
  <body>
  
<div class="row">  
  <div class="col-sm-8"></div>  
  <div class="col-sm-4" > <br><br> 
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="stockexchangesaveform" #saveStockExchange1 (ngSubmit)="saveStockExchange(saveStockExchange1)" class="form-container p-5">  
        <h3>{{message}}</h3>
        <div class="form-group">  
          <label for="id">Id</label>  
          <input type="number" class="form-control" autofocus formControlName="id" data-toggle="tooltip"   
             data-placement="right" title="Enter Id" required>  
          <div class="alert alert-danger" *ngIf = "(stockexchangesaveform.get('id').touched) && (stockexchangesaveform.get('id').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="stockexchangesaveform.get('id').errors.required">id is required</span>  
                <span *ngIf = "stockexchangesaveform.get('id').errors.minlength">   
                    MinLength Error   
                </span>                     
            </div>  
      </div>


          <div class="form-group">  
              <label for="stockexchange">Stock Exchange</label>  
              <input type="text" class="form-control" required formControlName="stockExchange" data-toggle="tooltip"   
                 data-placement="right" title="Enter User Name" >  
              <div class="alert alert-danger" *ngIf = "(stockexchangesaveform.get('stockExchange').touched) && (stockexchangesaveform.get('stockExchange').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="stockexchangesaveform.get('stockExchange').errors.required">Stock Exchange is required</span>  
                    <span *ngIf = "stockexchangesaveform.get('stockExchange').errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
            <label for="brief">Brief </label>  
            <input type="text" class="form-control" required formControlName="brief" data-toggle="tooltip"   
               data-placement="right" title="Enter stockExchange" >  
            <div class="alert alert-danger" *ngIf = "(stockexchangesaveform.get('brief').touched) && (stockexchangesaveform.get('brief').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="stockexchangesaveform.get('brief').errors.required">Brief is required</span>  
                  <span *ngIf = "stockexchangesaveform.get('brief').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div> 

        <div class="form-group">  
          <label for="contactAddress">Contact Address</label>  
          <input type="text" class="form-control" required formControlName="contactAddress" data-toggle="tooltip"   
             data-placement="right" title="Enter Id" >  
          <div class="alert alert-danger" *ngIf = "(stockexchangesaveform.get('contactAddress').touched) && (stockexchangesaveform.get('contactAddress').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="stockexchangesaveform.get('contactAddress').errors.required">contact Address is required</span>                      
            </div>  
      </div>

          <div class="form-group">  
              <label for="remarks">Remarks</label>  
              <input type="text" class="form-control" required formControlName="remarks"   
                data-toggle="tooltip" data-placement="right" title="Enter remarks ">  
                <div class="alert alert-danger" *ngIf = "(stockexchangesaveform.get('remarks').touched) && (stockexchangesaveform.get('remarks').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="stockexchangesaveform.get('remarks').errors.required">remarks is Required</span>                       
                </div>  
          </div>  
    
          <button type="submit" class="btn btn-success" [disabled]=!stockexchangesaveform.valid>Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-0"></div>  
</div> 
</body>
</html>
