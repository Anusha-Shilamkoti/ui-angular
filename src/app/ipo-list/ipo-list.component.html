<body>  <button class="btn btn-primary"><a class="nav-link" routerLink="/admin">
    <h5 style="color: white;">Back</h5>
  </a></button>
    <br><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h3 style="text-align: center; color: white;">Ipo Details</h3>
<br><table  class="table table-hover table-sm">  
    <thead class="thead-light">  
        <tr>  
            <th>Id</th>  
            <th>Company Name</th>  
            <th>Stock Exchange</th>  
            <th>Price/Share</th>  
            <th>Total No.Of Shares</th>  
            <th>Open Date&Time</th> 
            <th>Remarks</th> 
            <th>Modify</th>
            <th>Delete</th>  
            
              
        </tr>  
    </thead>   
    <tbody style="color: white;">   
         <tr *ngFor="let ipo of ipolist ">  
             <td>{{ipo.id}}</td>  
            <td>{{ipo.companyName}}</td>  
            <td>{{ipo.stockExchange}}</td>  
            <td>{{ipo.pricePerShare}}</td>
            <td>{{ipo.totalNoOfShares}}</td>
            <td>{{ipo.openDateTime}}</td>
            <td>{{ipo.remarks}}</td>
            <td><button (click)="updateIpo(ipo)" class="btn btn-primary">Update</button> </td>
            <td><button (click)="deleteIpo(ipo)" class="btn btn-danger">Delete</button> </td>
          </tr>   
    </tbody>
    <button class="btn btn-success"><a class="nav-link" routerLink="/create-ipo">
        <h5 style="color: white;">Add</h5>
      </a></button>
</table>
</div> 
</div> 
</body>
