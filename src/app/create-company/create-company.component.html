<!DOCTYPE html>
<html>
  <body>
 
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="companysaveform" #savecompany1 (ngSubmit)="saveCompany(savecompany1)">
        <br>  
        <h3>{{message}}</h3>
          <div class="form-group">  
              <label for="name">Company Name</label>  
              <input type="text" class="form-control" formControlName="companyName" data-toggle="tooltip"   
                 data-placement="right" title="Enter Company Name" >  
              <div class="alert alert-danger" *ngIf = "(companysaveform.get('companyName').touched) && (companysaveform.get('companyName').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="companysaveform.get('companyName').errors.required">companyname is required</span>  
                    <span *ngIf = "companysaveform.get('companyName').errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
            <label for="name">Turnover</label>  
            <input type="number" class="form-control"  formControlName="turnOver" data-toggle="tooltip"   
               data-placement="right" title="Enter turnOver" >  
            <div class="alert alert-danger" *ngIf = "(companysaveform.get('turnOver').touched) && (companysaveform.get('turnOver').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="companysaveform.get('turnOver').errors.required">tornover is required</span>  
                  <span *ngIf = "companysaveform.get('turnOver').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>

        <div class="form-group">  
          <label for="ceo">CEO</label>  
          <input type="text" class="form-control" formControlName="ceo" data-toggle="tooltip"   
             data-placement="right" title="Enter ceo" >  
          <div class="alert alert-danger" *ngIf = "(companysaveform.get('ceo').touched) && (companysaveform.get('ceo').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="companysaveform.get('ceo').errors.required">CEO is required</span>                      
            </div>  
      </div>

          <div class="form-group">  
              <label for="boardOfDirectors">Board Of Directors</label>  
              <input type="text" class="form-control" formControlName="boardOfDirectors"   
                data-toggle="tooltip" data-placement="right" title="Enter boardOfDirectors">  
                <div class="alert alert-danger" *ngIf = "(companysaveform.get('boardOfDirectors').touched) && (companysaveform.get('boardOfDirectors').invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="companysaveform.get('boardOfDirectors').errors.required">Board of directors is Required</span>  
                    <span *ngIf = "companysaveform.get('boardOfDirectors').errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>  

          <div class="form-group">  
            <label for="listedStockExchange">Listed Stock Exchange</label>  
            <input type="number" class="form-control"  formControlName="listedStockExchange" data-toggle="tooltip"   
               data-placement="right" title="Enter listedStockExchange" >  
            <div class="alert alert-danger" *ngIf = "(companysaveform.get('listedStockExchange').touched) && (companysaveform.get('listedStockExchange').invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="companysaveform.get('listedStockExchange').errors.required">listedStockExchange is required</span>  
                  <span *ngIf = "companysaveform.get('listedStockExchange').errors.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>
        <div class="form-group">  
          <label for="sector">Sector</label>  
          <input type="text" class="form-control" formControlName="sector" data-toggle="tooltip"   
             data-placement="right" title="Enter sector" >  
          <div class="alert alert-danger" *ngIf = "(companysaveform.get('sector').touched) && (companysaveform.get('sector').invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="companysaveform.get('sector').errors.required">Sector is required</span>  
                                   
            </div>  
      </div>
    
      <div class="form-group">  
        <label for="brief">Brief</label>  
        <input type="text" class="form-control" formControlName="brief" data-toggle="tooltip"   
           data-placement="right" title="Enter brief" >  
        <div class="alert alert-danger" *ngIf = "(companysaveform.get('brief').touched) && (companysaveform.get('brief').invalid)"   
          style="margin-top: 5px;">  
            <span *ngIf="companysaveform.get('brief').errors.required">brief is required</span>  
                                 
          </div>  
    </div>
    <div class="form-group">  
        <label for="stockCode">Stock Code</label>  
        <input type="text" class="form-control" formControlName="stockCode" data-toggle="tooltip"   
           data-placement="right" title="Enter stockCode" >  
        <div class="alert alert-danger" *ngIf = "(companysaveform.get('stockCode').touched) && (companysaveform.get('stockCode').invalid)"   
          style="margin-top: 5px;">  
            <span *ngIf="companysaveform.get('stockCode').errors.required">stockCode is required</span>  
                                 
          </div>  
    </div>
          <button type="submit" class="btn btn-success" [disabled]=!companysaveform.valid>Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div> 
</body>
</html>
