<body>
    <br><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h3 style="text-align: center; color: white;">User List</h3>
            <br><table class="table table-sm">
                <thead class="thead-light">
                    <tr>
                        
                        <th>Id</th>
                        <th>User Name</th>
                        <th>password</th>
                        <th>UserType</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Confirmed</th>
                        <th>Profile_Image</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody style="color: white;">
                    <tr *ngFor="let user of userlist ">
                        <td>{{user.id}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.userType}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.contact}}</td>
                        <td>{{user.confirmed}}</td>
                        <td>{{user.profileImage}}</td>
                        <td><button (click)="updateUser(user)" class="btn btn-primary">Update</button> </td>
                        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button> </td>
                        
                       
                       

                    </tr>

                </tbody><br>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
